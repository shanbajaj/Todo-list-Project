<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1>ToDo App</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form method="POST">
              {% csrf_token %}
              <input type="text" id="name" name="name">
              <input type="text" id="priority" name="priority">
              <input type="submit" >
            </form>
            </div>
            </div>
            </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
  <thead>
    <tr>
      <th scope="col">Task ID</th>
      <th scope="col">Name</th>
      <th scope="col">Priority</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <th scope="row">{{task.id}}</th>
      <td>{{task.name}}</td>
      <td>{{task.priority}}</td>
      <td><button class="btn btn-primary"><a href="delete/{{task.id}}">Done</a></button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
        </div>
      </div>
    </div>
  </body>
</html>
